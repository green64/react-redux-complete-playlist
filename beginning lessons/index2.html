<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

<!-- add babel in script tag for compiling and script in head -->
<script type="text/babel">
  class App extends React.Component {
    state = {
      name: 'Ryu',
      age: 30
    }
    // up here, "this" doesn't have the same value - use arrow function
    //adding arrow function allows you to access the state in the actual function
    handleClick = (e) => {
      // console.log(e.target);
      this.setState({
        name: "Yoshi",
        age:54
      })
      console.log(this.state)
    }
    handleMouseOver(e){
      console.log(e.target, e.pageX);
    }
    handleCopy(e){
      console.log('Try being original');
    }
    render() {
      //react can define "this" down here
      return (
        <div className="app-content">
        <h1>Hey, Ninjas</h1>
        <p>My name is {this.state.name} and I am { this.state.age }</p>
        <button onClick={this.handleClick}>Click me</button>
        <button onMouseOver={this.handleMouseOver}>Hover me</button>
        <p onCopy={this.handleCopy}>What we think, we become</p>
        </div>
      ) 
    }
  }

  ReactDOM.render(<App />, document.getElementById('app') );
</script>
</body>
</html>
